<html>
    <head>
        <title>
            Biblia
        </title>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">

    </head>
    <body>
        

        <div class="overlay overlay-hugeinc" style="display:none;">
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Work</a></li>
					<li><a href="#">Clients</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
        </div>

        <div class="container">
        <nav class="fixed-nav-bar">
            <div id="menu" class="menu row">
                <a class="sitename left" href="">Biblia</a>
                <h1 id="pageTitle" class="center"></h1>
                <a href="#" class="right" 
                    style="font-size:4rem; font-weight: bold; line-height: 4rem;">&equiv;</a>
            </div>
        </nav>
            <div id="app"></div>
        </div>
        
        <script type="text/template" id="bookListTemplate">
            <div >
                <a href='#books/<%= book %>'><%= book %></a>
                <% _.each(chapters, function(chapter){ %>
                    <span><%= chapter.ch %></span>
                <% }); %>
            </div>
        </script>

        <script type="text/template" id="bookTemplate">
            <div >
                <h2><%= book %></h2>
                <% _.each(chapters, function(chapter){ %>
                    <div>
                    <a href="#passage/<%= book + ' ' + chapter.ch %>" style="font-weight:bold"><%= chapter.ch %></a>
                    <span><%= chapter.desc %></span>
                    </div>
                <% }); %>
            </div>
        </script>

        <script type="text/template" id="passageTemplate">
            <div >
                <!-- <h2><%= passage %></h2> -->
                <%= content %>
            </div>
        </script>


        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/site.css">


        <script src="js/jquery.js"></script>
        <script src="js/underscore.js"></script>
        <script src="js/backbone.js"></script>
        <script src="js/app.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function(){
                biblia.Router = new biblia.Router();
                biblia.books = new biblia.Books();
                biblia.books.fetch({
                    success: function(){
                       Backbone.history.start(); 
                    }
                });
            });
        </script>
    </body>
</html>
